<head>

    <script type="text/javascript">
    var id;
    var upObj;
    var resObj;
    var wValue;
    var hValue;
    // 柔和、明亮、温柔颜色集合
    var bgColors = new Array("#FFFFCC",
        "#CCFFFF",
        "#FFFF99",
        "#FF9966",
        "#FF6666",
        "#FFCCCC",
        "#CCCCFF",
        "#CCFFCC",
        "#CCCCCC",
        "#CCFF99",
        "#99CCFF",
        "#FFFFFF",
        "#99CC99",
        "#99CCCC",
        "#FFCC99",
        "#CC9999");

    function loadData() {
        initView();
        xmlHttp = GetXmlHttpObject();
        if (xmlHttp == null) {
            alert("Your browser does not support HTTP Request");
            return;
        }
        var url = "getPicture.php";
        url = url + "?query" + "1";
        xmlHttp.onreadystatechange = stateChanged;
        xmlHttp.open("GET", url, true);
        xmlHttp.send(null);
        id = setInterval(showIntroduce, 100);

    }

    function initView() {
        upObj = document.getElementById('up');
        resObj = document.getElementById('result');
        var w = getComputedStyle(resObj, false).width;
        wValue = w.substring(0, w.indexOf("px"));
        wValue = Math.ceil(wValue * 0.8 / 3);
        hValue = Math.ceil(wValue * 3 / 4);
    }

    function showIntroduce() {
        var intrObj = document.getElementById('introduce');
        var text = "At that time the mood";
        var len1 = intrObj.getElementsByTagName('span').length;
        var len2 = text.length;
        if (len1 < len2) {
            // intrObj.innerHTML = intrObj.innerHTML + text.substring(len1, len1 + 1);
            var r = Math.ceil(Math.random() * bgColors.length - 1);
            intrObj.innerHTML = intrObj.innerHTML + "<span style='color:" + bgColors[r] + "'>" + text.substring(len1, len1 + 1) + "</span>";
        } else {
            clearInterval(id);
        }
    }

    function stateChanged() {
        if (xmlHttp.readyState == 4 || xmlHttp.readyState == "complete") {
            handleString(xmlHttp.responseText);
        }
    }

    function handleString(val) {

        var responseText = "月：2017-01组：描述：链接：https://bmob-cdn-8335.b0.upaiyun.com/2017/01/02/f2006b9b40c8a3e480dfb37f79cb52cb.jpg<br>月：2016-12组：描述：安卓布局默认颜色 #FAFAFA(250,250,250)链接：https://bmob-cdn-8335.b0.upaiyun.com/2016/12/21/86ced9fe40b6b5a180efb2e825dfc6a7.png||描述：壁纸链接：https://bmob-cdn-8335.b0.upaiyun.com/2016/12/29/e68f5f8b40ad4b1c80c3bde819e0c42a.jpg||描述：旧屋子链接：https://images.unsplash.com/photo-1453106037972-08fbfe790762?dpr=1&auto=format&fit=crop&w=1500&h=844&q=80&cs=tinysrgb&crop=||描述：~链接：https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-374657.jpg";
        var responseText = val;
        var arr = responseText.split("<br>");
        var oneMonth = "";
        for (var i = 0; i < arr.length; i++) {
            var group = arr[i].split("||");
            var groupHTML = "";
            for (var j = 0; j < group.length; j++) {
                var url = group[j].substring(group[j].indexOf("链接：") + 3);
                var alt = group[j].substring(group[j].indexOf("描述：") + 3, group[j].indexOf("链接："));
                groupHTML = groupHTML + "<div class='one' onmouseover='showAbout(this)' onmouseout='hideAbout(this)'>" + "<div class='img'>" + "<img style='width:" + wValue + "px;height:" + hValue + "px' class='pic' src='" + url + "' alt='" + alt + "'>" + "</div>" + "<div class='about'>" + alt + "</div>" + "</div>";
            }
            var oneMonth = oneMonth + "<div class='month'><h2>" + "__ " + arr[i].substring(2, 9) + " __" + "</h2>" + groupHTML + "</div>"

            resObj.innerHTML = oneMonth;
        }
    }

    function showAbout(obj) {
        var aboutObj = obj.getElementsByClassName('about');
        aboutObj[0].style.visibility = "visible";
    }

    function hideAbout(obj) {
        var aboutObj = obj.getElementsByClassName('about');
        aboutObj[0].style.visibility = "hidden";
    }

    function GetXmlHttpObject() {
        var xmlHttp = null;
        try {
            xmlHttp = new XMLHttpRequest();
        } catch (e) {
            try {
                xmlHttp = new ActiveXObject("Msxm12.XMLHTTP");
            } catch (e) {
                xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
        }
        return xmlHttp;
    }
    window.onload = loadData;
    window.onscroll = function() {
        var top = document.body.scrollTop;
        if (top == 0) {
            upObj.style.display = "none";
        } else {
            upObj.style.display = "block";
        }
    };

    function scrollWindow() {
        window.scrollTo(0, 0);
    }
    </script>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/blog/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
